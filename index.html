<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <header>
      <h2>Art Gallery App</h2>
      <div id="user-container">

        <form id="signup-form">
          <input id="signup-input" type="text" placeholder="Enter Username" name="username">
          <button id="signup-btn" type="submit">Sign up</button> 
        </form>
        
          <form id="login-form">
          <input id="login-input" type="text" placeholder="Enter Username" name="username">
          <button id="login-btn" type="submit">Log in</button>
        </form> 

      </div>

        <form id="current-user">
          <button id="logout-btn" type="submit">Log out</button>
          <button id="delete-user-btn" type="submit">Delete Account</button> 
          <p></p>  
        </form>  
  

      
    </header>

      <!-- The Modal -->
  <div id="art-detail-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="container">
        <div class="row">
          <div class="col-6">
              <img class="modal-image" id="modal-image-art"src="https://picsum.photos/200/300">
          </div>
          <div class="col-6">
            <span class="close">&times;</span>
            <h3 id="artworktitle">Artwork Title</h3>
            <h6 id="artistworkname">Artist name</h6>
            <p id="price">Artwork Price</p>
            <p id="galleryname">Gallery Name</p>
            <button class="btn btn-primary text-uppercase" id="modal-add-button">Add Artwork to Collection</button>
          </div>
        </div>
      </div>
    </div>
  </div>



    <div class="jumbotron">
      <h1 class="display-4">Artworks Inventory</h1>
      <p class="lead">View all artworks in our inventory added by any different galleries.</p>
      <hr class="my-4">
      <p>Please click on artwork to get more information.</p>
    </div>


    <div id="search-area">
      <div class="container">
        <div class="row" id="pic-details">
          
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">View Artwork By Gallery</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Select Gallery</option>
        </select>
      </div>
      <div id="image-section">
        <div class="container">
          <div class="row" id="image-section-row">
            <!-- - pass in event
            - check e.target.valuegallery names ==  against array of 
            - match gallery name to array of galleries
            - iterate over gallery's paintings  
            - for each painting in array, create cards - in here for all the paintings for specific gallery -->
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

      <div class="row">
      </div>

</html>
