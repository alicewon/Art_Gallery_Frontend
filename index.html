<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
    <header>
      <h2>Art Gallery App</h2>
      <div id="user-container">
          <input id="signup-login" type="text" placeholder="Enter Username" name="username">
          <button id="login-user-btn" type="submit">Log in</button>
          <button id="create-user-btn" type="submit">Sign up</button>      
      </div>
    </header>

    <div class="jumbotron">
      <h1 class="display-4">Artworks Inventory</h1>
      <p class="lead">View all artworks in our inventory added by any different galleries.</p>
      <hr class="my-4">
      <p>Please click on artwork to get more information.</p>
    </div>


    <div id="search-area">
      <div class="container">
        <div class="row" id="pic-details">
          
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">View Artwork By Gallery</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Select Gallery</option>
        </select>
      </div>
      <div id="gallery-display"> 
        
      </div>
    </div>
  </div>
</div>
    

    <div class="container">   
      <div class="row">
      </div>
    </div>

    <script src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
